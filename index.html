<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>NFT preview card component</title>
</head>

<body>
    <main class="card">
        <div class="container">
            <img src="images/image-equilibrium.jpg" alt="image Equilibrium" class="image-equil">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="view-eye">
            </div>
        </div>

        <div class="contetnt-text">
            <p class="name"> Equilibrium #3429</p>
            <p class="text-discription">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="icon-view">
            <div class="ethereum"> <img class="icon" src="images/icon-ethereum.svg" alt="ethereum image "> 0.041 ETH</div>
            <div class="clock"> <img class="icon" src="images/icon-clock.svg" alt="image of a clock"> 3 days left</div>
        </div>

        <div class="creation-section">
            <div class="circle"> 
                <img src="images/image-avatar.png" alt="the avatar of the creator " class="avatar">
            </div>
            <p class="creation">Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
